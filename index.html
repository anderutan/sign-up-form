<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="photo-container">
      <img
        src="main.jpg"
        alt="a-red-flower-sitting-on-top-of-a-lush-green-plant"
        class="image-left"
      />
      <div class="logo">
        <img src="odin-lined.png" alt="odin logo" class="logo-image" />
        <h2 class="logo-word">ODIN</h2>
      </div>
      <p class="caption">
        Photo by
        <a
          href="https://unsplash.com/@abyanathif?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Abyan Athif</a
        >
        on
        <a
          href="https://unsplash.com/photos/a-red-flower-sitting-on-top-of-a-lush-green-plant-92v4-GzVjig?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </section>

    <section class="form">
      <div class="description">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          sign up <i>now</i> to get started.
        </h3>
        <h3>You <i>know</i> you want to.</h3>
      </div>
      <form action="">
        <div class="form-upper">
          <p>Let's do this!</p>
          <div class="form-row">
            <div class="form-column">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="first-name" required />
            </div>
            <div class="form-column">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="last-name" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-column">
              <label for="phone-number">Phone Number</label>
              <input type="number" id="phone-number" name="phone-number" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-column form-column-pwd">
              <label for="pwd">Password</label>
              <input type="password" name="pwd" id="pwd" required />
              <p class="pwdMatchMessage"></p>
            </div>
            <div class="form-column">
              <label for="pwd-confirm">Confirm Password</label>
              <input
                type="password"
                name="pwd-confirm"
                id="pwd-confirm"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-bottom">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
